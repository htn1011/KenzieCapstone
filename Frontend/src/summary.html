<!-- body of page -->
<body class="background">
<!-- title header -->
<header class="header" id="header">
  <div class="site-title">
    <h1 class="main" href="summary.html">Sharedle</h1>
  </div>
  <!-- user logged in state -->
  <div class="state" id="link-to-login">
    <a class="main" href="userLogin.html">Login</a>
    <p>You must be logged in to post your own summaries and to access extra filtering options</p>
  </div>
  <div class="state" id="user-welcome">
    <h2 class="main"><strong>Welcome </strong> <span id="user-name-welcome"></span></h2>
    <h2 class="main"><strong>User Id: </strong> <span id="user-id-welcome"></span></h2>

  </div>
</header>
<!-- user control sections, each div -->
<!-- post new summary only available if logged in -->
<div class="card state" id="post-new-Summary">
  <h2>Post New Score</h2>
  <!-- post new summary -->
  <form class="card-content" id="create-summary-form" accept-charset=utf-8>
    <p class="form-field">
      <!-- can replace with Number of Wordle Guesses? -->
      <label>Number of Wordle Guesses</label>
      <!-- dropdown list of options -->
      <select name="number-guesses" id="create-summary-guesses">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="fail">Failed</option>
      </select>
    </p>
    <!-- additional user comments attached to summary result -->
    <p class="form-field">
      <label>Result Comment</label>
      <textarea name="description" placeholder="Describe your experience!" form="create-summary-form" id="create-summary-description"></textarea>
    </p>

    <button type="submit" id="createSummaryButton">Post Score</button>

  </form>
</div>

<div class="card">
  <h2>Manage Scoreboard</h2>
  <!-- display all summaries by date -->
  <div class="card">
    <form class="card-content" id="get-summaries-by-date-form" accept-charset=utf-8>
      <p>Filter Scoreboard by Wordle Day:</p>
      <p class="form-field">
        <label>Year</label>
        <input type="text" size="25" required class="validated-field" id="filter-summary-year">
        <label>Month</label>
        <input type="number" placeholder="01-12" size="25" maxlength="2"  min="0" oninput="validity.valid||(value='');" id="get-summary-month">
        <!--          <input type="text" required class="validated-field" id="filter-summary-month">-->
        <label>Day</label>
        <input type="number" placeholder="01-31" size="25" maxlength="2"  min="0" oninput="validity.valid||(value='');" id="get-summary-day">
        <!--          <input type="text" required class="validated-field" id="filter-summary-day">-->
      </p>
      <button type="submit" id="submit-date-filter">Filter Scoreboard</button>
    </form>
  </div>
  <!-- show only friend summaries only available if logged in-->
  <div class="card state" id="friend-filer">
    <form class="card-content" id="get-friend-summaries" accept-charset=utf-8>
      <p>Show Only Friend Scores:</p>
      <p class="form-field">
        <label>Year</label>
        <input type="text" size="25" required class="validated-field" id="filter-friend-summary-year">
        <label>Month</label>
        <input type="number" placeholder="01-12" size="25" maxlength="2"  min="0" oninput="validity.valid||(value='');" id="get-friend-summary-month">
        <!--          <input type="text" required class="validated-field" id="filter-summary-month">-->
        <label>Day</label>
        <input type="number" placeholder="01-31" size="25" maxlength="2"  min="0" oninput="validity.valid||(value='');" id="get-friend-summary-day">
        <!--          <input type="text" required class="validated-field" id="filter-summary-day">-->
      </p>
      <button type="submit" id="filter-only-friends">Filter Scoreboard</button>
    </form>
  </div>
  <!-- display all summaries for one user only available if logged in -->
  <div class="card state" id="only-me-filter">
    <form class="card-content" id="get-summaries-by-user" accept-charset=utf-8>
      <p>Show only my scores</p>
      <button type="submit" id="filter-only-user">Filter for only my scores</button>
    </form>
  </div>

</div>

<!-- summary display section -->
<div class="card" id="result">
  <h2 id="resultHeader">Scoreboard: </h2>
  <h1 class="userId" id="summaryUser" style="color:red;"></h1>
  <p><span id="summary-list-filter-type"></span> </p>
  <div class="card state active" id="summary-list-container">

  </div>
  <p id="result-info"></p>
</div>

</body>
</html>
